services:
  caddy:
    image: caddy:alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/Caddyfile:/etc/caddy/Caddyfile
      - ./web/index.html:/srv/index.html
    environment:
      - DOMAIN=example.com                  # 修改为你的根域名
    restart: always

  quay:
    image: "registry:2.8.3"
    container_name: "quay"
    restart: "always"
    volumes:
      - "./quay/config.yml:/etc/docker/registry/config.yml"

  ghcr:
    image: "registry:2.8.3"
    container_name: "ghcr"
    restart: "always"
    volumes:
      - "./ghcr/config.yml:/etc/docker/registry/config.yml"

  gcr:
    image: "registry:2.8.3"
    container_name: "gcr"
    restart: "always"
    volumes:
      - "./gcr/config.yml:/etc/docker/registry/config.yml"

  docker:
    image: "registry:2.8.3"
    container_name: "docker"
    restart: "always"
    volumes:
      - "./docker/config.yml:/etc/docker/registry/config.yml"

  registryk8s:
    image: "registry:2.8.3"
    container_name: "registryk8s"
    restart: "always"
    volumes:
      - "./registryk8s/config.yml:/etc/docker/registry/config.yml"
