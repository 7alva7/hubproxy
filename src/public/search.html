<body>
    <a href="/" class="back-button">ËøîÂõû</a>
    <div class="container">
        <h1>DockerÈïúÂÉèÊêúÁ¥¢</h1>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="ËæìÂÖ•ÈïúÂÉèÂêçÁß∞ÊêúÁ¥¢...">
                <div class="input-group-append">
                    <button class="btn search-button" id="searchButton">ÊêúÁ¥¢</button>
                </div>

        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩ...</p>

        <div class="back-to-search">‚Üê ËøîÂõûÊêúÁ¥¢ÁªìÊûú</div>

        <div class="search-results">
            <div id="searchResults"></div>
            
            <div class="pagination">
                <button id="prevPage" disabled>‰∏ä‰∏ÄÈ°µ</button>
                <button id="nextPage" disabled>‰∏ã‰∏ÄÈ°µ</button>
            </div>
        </div>

        <div class="tag-list" id="tagList"></div>

    <div id="toast"></div>

    <script>
        // Ê∑ªÂä†Áªü‰∏ÄÁöÑÊ†ºÂºèÂåñÂ∑•ÂÖ∑ÂØπË±°
        const formatUtils = {
            formatNumber(num) {
                if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B+';
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M+';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K+';
                return num.toString();
            },
            formatTimeAgo(dateString) {
                if (!dateString) return 'Êú™Áü•Êó∂Èó¥';
                try {
                    let date;
                    date = new Date(dateString);
                    if (isNaN(date.getTime())) {
                        const formats = [
                            { regex: /^(\d{4})-(\d{2})-(\d{2})$/, handler: (m) => new Date(m[1], m[2] - 1, m[3]) },
                            { regex: /^(\d{4})\/(\d{2})\/(\d{2})$/, handler: (m) => new Date(m[1], m[2] - 1, m[3]) },
                            { regex: /^(\d{2})\/(\d{2})\/(\d{4})$/, handler: (m) => new Date(m[3], m[1] - 1, m[2]) }
                        ];
                        
                        for (const format of formats) {
                            const match = dateString.match(format.regex);
                            if (match) {
                                date = format.handler(match);
                                if (!isNaN(date.getTime())) break;
                            }
                        }
                        
                        if (isNaN(date.getTime())) {
                            return 'Êú™Áü•Êó∂Èó¥';
                        }
                    }
                    
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const diffMonths = Math.floor(diffDays / 30);
                    const diffYears = Math.floor(diffDays / 365);
                    
                    if (diffMinutes < 1) return 'ÂàöÂàö';
                    if (diffMinutes < 60) return `${diffMinutes}ÂàÜÈíüÂâç`;
                    if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
                    if (diffDays < 7) return `${diffDays}Â§©Ââç`;
                    if (diffDays < 30) return `${Math.floor(diffDays / 7)}Âë®Ââç`;
                    if (diffMonths < 12) return `${diffMonths}‰∏™ÊúàÂâç`;
                    if (diffYears < 1) return 'Ëøë1Âπ¥';
                    return `${diffYears}Âπ¥Ââç`;
                } catch (error) {
                    console.warn('Êó•ÊúüÂ§ÑÁêÜÈîôËØØ:', error);
                    return 'Êú™Áü•Êó∂Èó¥';
                }
            },
            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;
                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }
                return `${size.toFixed(2)} ${units[unitIndex]}`;
            }
        };

        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';
        let currentRepo = null;

        document.getElementById('searchButton').addEventListener('click', () => {
            currentPage = 1;
            performSearch();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentPage = 1;
                performSearch();
            }
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                performSearch();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                performSearch();
            }
        });

        document.querySelector('.back-to-search').addEventListener('click', () => {
            showSearchResults();
        });

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function updatePagination() {
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
            
            // Ê∑ªÂä†È°µÁ†ÅÊòæÁ§∫ÂíåÂø´ÈÄüË∑≥ËΩ¨
            const paginationDiv = document.querySelector('.pagination');
            let pageInfo = document.getElementById('pageInfo');
            if (!pageInfo) {
                const container = document.createElement('div');
                container.id = 'pageInfo';
                container.style.margin = '0 10px';
                container.style.display = 'flex';
                container.style.alignItems = 'center';
                container.style.gap = '10px';
                
                // È°µÁ†ÅÊòæÁ§∫
                const pageText = document.createElement('span');
                pageText.id = 'pageText';
                
                // Ë∑≥ËΩ¨ËæìÂÖ•Ê°Ü
                const jumpInput = document.createElement('input');
                jumpInput.type = 'number';
                jumpInput.min = '1';
                jumpInput.id = 'jumpPage';
                jumpInput.style.width = '60px';
                jumpInput.style.padding = '4px';
                jumpInput.style.borderRadius = '4px';
                jumpInput.style.border = '1px solid var(--border-color)';
                jumpInput.style.backgroundColor = 'var(--inputcolor)';
                jumpInput.style.color = 'var(--inputcolor-font)';
                
                // Ë∑≥ËΩ¨ÊåâÈíÆ
                const jumpButton = document.createElement('button');
                jumpButton.textContent = 'Ë∑≥ËΩ¨';
                jumpButton.className = 'btn search-button';
                jumpButton.style.padding = '4px 8px';
                jumpButton.onclick = () => {
                    const page = parseInt(jumpInput.value);
                    if (page && page >= 1 && page <= totalPages) {
                        currentPage = page;
                        performSearch();
                    } else {
                        showToast('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ°µÁ†Å');
                    }
                };
                
                container.appendChild(pageText);
                container.appendChild(jumpInput);
                container.appendChild(jumpButton);
                
                // ÊèíÂÖ•Âà∞ÂàÜÈ°µÂå∫Âüü
                paginationDiv.insertBefore(container, nextButton);
                pageInfo = container;
            }
            
            // Êõ¥Êñ∞È°µÁ†ÅÊòæÁ§∫
            const pageText = document.getElementById('pageText');
            pageText.textContent = `Á¨¨ ${currentPage} / ${totalPages || 1} È°µ ÂÖ± ${totalPages || 1} È°µ`;
            
            // Êõ¥Êñ∞Ë∑≥ËΩ¨ËæìÂÖ•Ê°Ü
            const jumpInput = document.getElementById('jumpPage');
            if (jumpInput) {
                jumpInput.max = totalPages;
                jumpInput.value = currentPage;
            }
            
            // ÊòæÁ§∫ÊàñÈöêËóèÂàÜÈ°µÂå∫Âüü
            paginationDiv.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        function showSearchResults() {
            document.querySelector('.search-results').style.display = 'block';
            document.querySelector('.tag-list').style.display = 'none';
            document.querySelector('.back-to-search').style.display = 'none';
            document.querySelector('.search-container').style.display = 'block';
        }

        function showTagList() {
            document.querySelector('.search-results').style.display = 'none';
            document.querySelector('.tag-list').style.display = 'block';
            document.querySelector('.back-to-search').style.display = 'block';
            document.querySelector('.search-container').style.display = 'none';
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showToast('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }

            currentQuery = query;
            showLoading();

            try {
                // Â§ÑÁêÜÊêúÁ¥¢Êü•ËØ¢
                let searchQuery = query;
                let targetRepo = '';
                if (query.includes('/')) {
                    const [namespace, repo] = query.split('/');
                    searchQuery = namespace; // Âè™‰ΩøÁî®ÊñúÊù†ÂâçÈù¢ÁöÑÁî®Êà∑Á©∫Èó¥
                    targetRepo = repo.toLowerCase(); // ‰øùÂ≠òÁõÆÊ†á‰ªìÂ∫ìÂêçÁî®‰∫éÊéíÂ∫è
                }

                const response = await fetch(`/search?q=${encodeURIComponent(searchQuery)}&page=${currentPage}&page_size=25`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ÊêúÁ¥¢ËØ∑Ê±ÇÂ§±Ë¥•');
                }
                
                // Êõ¥Êñ∞ÊÄªÈ°µÊï∞ÂíåÂàÜÈ°µÁä∂ÊÄÅ
                totalPages = Math.ceil(data.count / 25);
                updatePagination();
                
                // ‰º†ÂÖ•ÁõÆÊ†á‰ªìÂ∫ìÂêçËøõË°åÊéíÂ∫è
                displayResults(data.results, targetRepo);
            } catch (error) {
                console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
                showToast(error.message || 'ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                hideLoading();
            }
        }

        function displayResults(results, targetRepo = '') {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="text-center">Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÈïúÂÉè</div>';
                return;
            }

            // ÂØπÁªìÊûúËøõË°åÊéíÂ∫è
            results.sort((a, b) => {
                // Â¶ÇÊûúÊúâÁõÆÊ†á‰ªìÂ∫ìÂêçÔºåÂ∞ÜÂåπÈÖçÁöÑÊéíÂú®ÊúÄÂâçÈù¢
                if (targetRepo) {
                    const aName = (a.name || a.repo_name || '').toLowerCase();
                    const bName = (b.name || b.repo_name || '').toLowerCase();
                    const aMatch = aName === targetRepo || aName.endsWith('/' + targetRepo);
                    const bMatch = bName === targetRepo || bName.endsWith('/' + targetRepo);
                    
                    if (aMatch && !bMatch) return -1;
                    if (!aMatch && bMatch) return 1;
                }
                
                // ÂÖ∂Ê¨°ÊåâÁÖßÂÆòÊñπÈïúÂÉèÊéíÂ∫è
                if (a.is_official !== b.is_official) {
                    return b.is_official - a.is_official;
                }
                
                // ÊúÄÂêéÊåâÁÖßÊãâÂèñÊ¨°Êï∞ÊéíÂ∫è
                return b.pull_count - a.pull_count;
            });

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                // ÊûÑÂª∫ÊòæÁ§∫ÂêçÁß∞
                let displayName = '';
                if (result.is_official) {
                    // ÂØπ‰∫éÂÆòÊñπÈïúÂÉèÔºåÂéªÊéâ library/ ÂâçÁºÄ
                    displayName = (result.name || result.repo_name || '').replace('library/', '');
                } else {
                    // ÂØπ‰∫éÈùûÂÆòÊñπÈïúÂÉèÔºåÊòæÁ§∫ÂÆåÊï¥Ë∑ØÂæÑ
                    const name = result.name || result.repo_name || '';
                    displayName = result.namespace ? `${result.namespace}/${name}` : name;
                }

                const description = result.short_description || 'ÊöÇÊó†ÊèèËø∞';
                const starCount = result.star_count || 0;
                const pullCount = result.pull_count || 0;
                const pullsLastWeek = result.pulls_last_week || 0;
                const lastUpdated = result.last_updated || '';
                const organization = result.affiliation || '';

                const badges = [];
                if (result.is_official) badges.push('<span class="badge badge-official">ÂÆòÊñπ</span>');
                if (organization) badges.push(`<span class="badge badge-organization">By ${organization}</span>`);

                const stats = [];
                if (starCount > 0) stats.push(`<span class="meta-item">‚≠ê ${formatUtils.formatNumber(starCount)}</span>`);
                if (pullCount > 0) stats.push(`<span class="meta-item">‚¨áÔ∏è ${formatUtils.formatNumber(pullCount)}+</span>`);

                card.innerHTML = `
                    <div class="result-title">
                        ${displayName}
                        ${badges.join(' ')}
                    </div>
                    <div class="result-description">${description}</div>
                    <div class="result-meta">
                        <div class="meta-stats">
                            ${stats.join(' ')}
                            ${lastUpdated ? `<span class="meta-item">Êõ¥Êñ∞‰∫é ${formatUtils.formatTimeAgo(lastUpdated)}</span>` : ''}
                        </div>
                        ${pullsLastWeek > 0 ? `
                        <div class="meta-pulls">
                            <div>Êú¨Âë®ÊãâÂèñÊ¨°Êï∞</div>
                            <div class="pulls-count">${formatUtils.formatNumber(pullsLastWeek)}</div>
                        </div>
                        ` : ''}
                    </div>
                `;

                card.addEventListener('click', () => {
                    currentRepo = result;
                    const namespace = result.namespace || (result.is_official ? 'library' : '');
                    const name = result.name || result.repo_name || '';
                    const repoName = name.replace('library/', '');
                    if (!namespace || !repoName) {
                        showToast('Êó†ÊïàÁöÑ‰ªìÂ∫ì‰ø°ÊÅØ');
                        return;
                    }
                    loadTags(namespace, repoName);
                });

                resultsContainer.appendChild(card);
            });
        }

        async function loadTags(namespace, name) {
            showLoading();
            try {
                if (!namespace || !name) {
                    showToast('ÂëΩÂêçÁ©∫Èó¥ÂíåÈïúÂÉèÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫');
                    return;
                }

                const response = await fetch(`/tags/${encodeURIComponent(namespace)}/${encodeURIComponent(name)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Ëé∑ÂèñÊ†áÁ≠æ‰ø°ÊÅØÂ§±Ë¥•');
                }

                const data = await response.json();
                displayTags(data);
                showTagList();
            } catch (error) {
                console.error('Âä†ËΩΩÊ†áÁ≠æÈîôËØØ:', error);
                showToast(error.message || 'Ëé∑ÂèñÊ†áÁ≠æ‰ø°ÊÅØÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                hideLoading();
            }
        }

        function displayTags(tags) {
            const tagList = document.getElementById('tagList');
            const namespace = currentRepo.namespace || (currentRepo.is_official ? 'library' : '');
            const name = currentRepo.name || currentRepo.repo_name || '';
            // ÁßªÈô§ÂèØËÉΩÈáçÂ§çÁöÑ library/ ÂâçÁºÄ
            const cleanName = name.replace(/^library\//, '');
            const fullRepoName = currentRepo.is_official ? cleanName : `${namespace}/${cleanName}`;
            
            let header = `
                <div class="tag-header">
                    <div class="tag-info">
                        <div class="tag-title">
                            ${fullRepoName}
                            ${currentRepo.is_official ? '<span class="badge badge-official">ÂÆòÊñπ</span>' : ''}
                            ${currentRepo.affiliation ? `<span class="badge badge-organization">By ${currentRepo.affiliation}</span>` : ''}
                        </div>
                        <div class="tag-description">${currentRepo.short_description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                        <div class="tag-meta">
                            ${currentRepo.star_count > 0 ? `<span class="meta-item">‚≠ê ${formatUtils.formatNumber(currentRepo.star_count)}</span>` : ''}
                            ${currentRepo.pull_count > 0 ? `<span class="meta-item">‚¨áÔ∏è ${formatUtils.formatNumber(currentRepo.pull_count)}+</span>` : ''}
                            ${currentRepo.last_updated ? `<span class="meta-item">Êõ¥Êñ∞‰∫é ${formatUtils.formatTimeAgo(currentRepo.last_updated)}</span>` : ''}
                        </div>
                        <div class="tag-pull-command">
                            docker pull ${fullRepoName}
                            <button class="copy-button" onclick="copyToClipboard('docker pull ${fullRepoName}')">Â§çÂà∂</button>
                        </div>
                    </div>
                </div>
                <div class="tag-search-container">
                    <input type="text" class="tag-search-input" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØçÊêúÁ¥¢Ê†áÁ≠æÔºåÊîØÊåÅÊ®°Á≥äÂåπÈÖç..." oninput="filterTags(this.value)">
                    <button class="tag-search-clear" onclick="clearTagSearch()">√ó</button>
                </div>
                <div id="tagsContainer"></div>
            `;

            tagList.innerHTML = header;
            
            // Â≠òÂÇ®ÊâÄÊúâÊ†áÁ≠æÊï∞ÊçÆ‰æõÊêúÁ¥¢‰ΩøÁî®
            window.allTags = tags;
            // ÂàùÂßãÊòæÁ§∫ÊâÄÊúâÊ†áÁ≠æ
            renderFilteredTags(tags);
        }

        function renderFilteredTags(filteredTags) {
            const tagsContainer = document.getElementById('tagsContainer');
            const namespace = currentRepo.namespace || (currentRepo.is_official ? 'library' : '');
            const name = currentRepo.name || currentRepo.repo_name || '';
            const cleanName = name.replace(/^library\//, '');
            const fullRepoName = currentRepo.is_official ? cleanName : `${namespace}/${cleanName}`;

            let tagsHtml = filteredTags.map(tag => {
                const vulnIndicators = Object.entries(tag.vulnerabilities || {})
                    .map(([level, count]) => count > 0 ? `<span class="vulnerability-dot vulnerability-${level.toLowerCase()}" title="${level}: ${count}"></span>` : '')
                    .join('');

                const images = tag.images || [];
                const architectures = images.map(img => {
                    const arch = `${img.os}/${img.architecture}${img.variant ? '/' + img.variant : ''}`;
                    const size = formatUtils.formatSize(img.size);
                    return `<div class="arch-item" title="Â§ßÂ∞è: ${size}">${arch}</div>`;
                }).join('');

                return `
                    <div class="tag-item">
                        <div class="tag-name">
                            ${tag.name}
                            ${vulnIndicators ? `<div class="vulnerability-indicator">${vulnIndicators}</div>` : ''}
                        </div>
                        <div class="tag-meta">
                            <span>ÊúÄÂêéÊõ¥Êñ∞: ${formatUtils.formatTimeAgo(tag.last_updated)}</span>
                            ${tag.last_pusher ? `<span>Áî± ${tag.last_pusher} Êé®ÈÄÅ</span>` : ''}
                            ${tag.full_size ? `<span>Â§ßÂ∞è: ${formatUtils.formatSize(tag.full_size)}</span>` : ''}
                        </div>
                        <div class="tag-pull-command">
                            docker pull ${fullRepoName}:${tag.name}
                            <button class="copy-button" onclick="copyToClipboard('docker pull ${fullRepoName}:${tag.name}')">Â§çÂà∂</button>
                        </div>
                        ${architectures ? `<div class="tag-architectures">${architectures}</div>` : ''}
                    </div>
                `;
            }).join('');

            if (filteredTags.length === 0) {
                tagsHtml = '<div class="text-center" style="padding: 20px;">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊ†áÁ≠æ</div>';
            }

            tagsContainer.innerHTML = tagsHtml;
        }

        function filterTags(searchText) {
            if (!window.allTags) return;

            const searchLower = searchText.toLowerCase();
            let filteredTags;

            if (!searchText) {
                filteredTags = window.allTags;
            } else {
                // ÂØπÊ†áÁ≠æËøõË°åËØÑÂàÜÂíåÊéíÂ∫è
                const scoredTags = window.allTags.map(tag => {
                    const name = tag.name.toLowerCase();
                    let score = 0;

                    // ÂÆåÂÖ®ÂåπÈÖç
                    if (name === searchLower) {
                        score += 100;
                    }
                    // ÂâçÁºÄÂåπÈÖç
                    else if (name.startsWith(searchLower)) {
                        score += 50;
                    }
                    // ÂåÖÂê´ÂåπÈÖç
                    else if (name.includes(searchLower)) {
                        score += 30;
                    }
                    // ÈÉ®ÂàÜÂåπÈÖçÔºàÊåâÂçïËØçÔºâ
                    else if (searchLower.split(/\s+/).some(word => name.includes(word))) {
                        score += 10;
                    }

                    return { tag, score };
                }).filter(item => item.score > 0);

                // ÊåâÂàÜÊï∞ÊéíÂ∫è
                scoredTags.sort((a, b) => b.score - a.score);
                filteredTags = scoredTags.map(item => item.tag);
            }

            renderFilteredTags(filteredTags);
        }

        function clearTagSearch() {
            const searchInput = document.querySelector('.tag-search-input');
            if (searchInput) {
                searchInput.value = '';
                filterTags('');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                showToast('Â§çÂà∂Â§±Ë¥•');
            });
        }

        // ÂàùÂßãÂä†ËΩΩ
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            document.getElementById('searchInput').value = initialQuery;
            performSearch();
        }
    </script>
